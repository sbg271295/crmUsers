<section class="container py-5">
  <div class="row align-items-center">
    <!-- Imagen a la izquierda -->
    <figure class="col-12 col-md-5 text-center">
      <img class="img-fluid rounded shadow-lg"
           [src]="user?.image"
           [alt]="user?.first_name"
           style="max-width: 500px; border: 4px solid #000;">
    </figure>

    <!-- Datos a la derecha -->
    <div class="col-12 col-md-7">
      <h1 class="fw-bold text-dark display-4">{{ user?.first_name }} {{ user?.last_name }}</h1>
      <hr class="border-dark">

      <p class="fs-4"><strong>👤 Usuario:</strong> {{ user?.username }}</p>
      <p class="fs-4"><strong>✉️ Email:</strong> {{ user?.email }}</p>
      <p class="fs-4"><strong>🔒 Contraseña:</strong> {{ user?.password }}</p>
    </div>
  </div>
</section>
