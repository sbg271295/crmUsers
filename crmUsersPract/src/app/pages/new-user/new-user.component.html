<div class="d-flex justify-content-center align-items-center vh-100"
  style="background: url('https://www.toptal.com/designers/subtlepatterns/uploads/wood_pattern.png') repeat,
         linear-gradient(to bottom, #5D4037, #3E2723); min-height: 100vh;">

  <div class="col-md-5">
    <div class="p-4 rounded-4 shadow-lg border"
      style="background: rgba(255, 235, 205, 0.92); backdrop-filter: blur(6px); border: 2px solid rgba(255, 255, 255, 0.3);">

      <h2 class="text-center mb-4 text-dark fw-bold" style="font-family: 'Georgia', serif; color: #6D4C41;">
        ✨ Agregar Usuario ✨
      </h2>

      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="first_name" class="form-label fw-semibold text-dark">Nombre</label>
          <input type="text" id="first_name" class="form-control rounded-pill px-3 border border-secondary" formControlName="first_name">
        </div>

        <div class="mb-3">
          <label for="last_name" class="form-label fw-semibold text-dark">Apellido</label>
          <input type="text" id="last_name" class="form-control rounded-pill px-3 border border-secondary" formControlName="last_name">
        </div>

        <div class="mb-3">
          <label for="username" class="form-label fw-semibold text-dark">Usuario</label>
          <input type="text" id="username" class="form-control rounded-pill px-3 border border-secondary" formControlName="username">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label fw-semibold text-dark">Correo Electrónico</label>
          <input type="email" id="email" class="form-control rounded-pill px-3 border border-secondary" formControlName="email">
        </div>

        <div class="mb-3">
          <label for="image" class="form-label fw-semibold text-dark">URL de Imagen</label>
          <input type="text" id="image" class="form-control rounded-pill px-3 border border-secondary" formControlName="image">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-semibold text-dark">Contraseña</label>
          <input type="password" id="password" class="form-control rounded-pill px-3 border border-secondary" formControlName="password">
        </div>

        <button type="submit" class="btn w-100 fw-bold py-2 shadow rounded-pill"
          style="background: linear-gradient(45deg, #8D6E63, #6D4C41); color: white; border: none; transition: 0.3s;">
          <i class="fas fa-user-plus me-2"></i> Agregar Usuario
        </button>
      </form>
    </div>
  </div>
</div>
