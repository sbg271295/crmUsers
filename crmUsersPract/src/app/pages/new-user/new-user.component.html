<div class="container d-flex justify-content-center">
  <div class="col-md-6">
    <h2 class="text-center mb-4">Agregar Usuario</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="p-3 border rounded shadow-sm bg-light">

      <div class="mb-2">
        <label for="first_name" class="form-label">Nombre</label>
        <input type="text" id="first_name" class="form-control form-control-sm" formControlName="first_name">
      </div>

      <div class="mb-2">
        <label for="last_name" class="form-label">Apellido</label>
        <input type="text" id="last_name" class="form-control form-control-sm" formControlName="last_name">
      </div>

      <div class="mb-2">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" id="username" class="form-control form-control-sm" formControlName="username">
      </div>

      <div class="mb-2">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" id="email" class="form-control form-control-sm" formControlName="email">
      </div>

      <div class="mb-2">
        <label for="image" class="form-label">URL de Imagen</label>
        <input type="text" id="image" class="form-control form-control-sm" formControlName="image">
      </div>

      <div class="mb-2">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control form-control-sm" formControlName="password">
      </div>

      <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>
  </div>
</div>
