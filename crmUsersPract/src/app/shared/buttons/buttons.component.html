<div class="d-flex justify-content-center gap-4 mt-4">
  @if(volver){
    <button type="button" class="btn btn-dark btn-lg d-flex flex-column align-items-center p-3 rounded shadow" [routerLink]="['/home']" style="background-color: #b87333; width: 180px;">
      <img src="https://cdn-icons-png.flaticon.com/512/93/93634.png" alt="Volver" class="img-fluid mb-2" style="width: 60px; height: 60px;">
      Volver
    </button>
  }@else{
    <button type="button" class="btn btn-dark btn-lg d-flex flex-column align-items-center p-3 rounded shadow" [routerLink]="['/home', myUser.id]" style="background-color: #b87333; width: 180px;">
      <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Ver_detalle" class="img-fluid mb-2" style="width: 60px; height: 60px;">
      Ver detalle
    </button>
  }
    <button type="button" class="btn btn-dark btn-lg d-flex flex-column align-items-center p-3 rounded shadow" [routerLink]="['/update',myUser.id]" style="background-color: #b87333; width: 180px;">
      <img src="https://cdn-icons-png.flaticon.com/512/1827/1827933.png" alt="Actualizar" class="img-fluid mb-2" style="width: 60px; height: 60px;">
      Actualizar
    </button>

  <button type="button" class="btn btn-dark btn-lg d-flex flex-column align-items-center p-3 rounded shadow"  style="background-color: #b87333; width: 180px;">
    <img src="https://cdn-icons-png.flaticon.com/512/1214/1214428.png"  (click)="deleteEmployee(myUser.id)" alt="Borrar" class="img-fluid mb-2" style="width: 60px; height: 60px;">
    Borrar
  </button>
</div>
